<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			width: 100%;
			font-family: Arial, sans-serif;
			background-image: url("wallpaperflare.com_wallpaper.jpg");
			background-color: #ffffff;
		}
		form {
			background-color: #706c6c;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px #0000;
			max-width: 400px;
			margin: 0 auto;
		}
		input[type=text], input[type=password], input[type=email], input[type=tel] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 12px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #45a049;
		}
		
	</style>
</head>
<body>
	<div class="width=device-width">
		<form method="post" target="_blank" action="register.php">
			<h2>User Registration</h2>
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required>
			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required>
			<label for="cnum"><b>Card Number</b></label>
			<input type="text" placeholder="Enter Card Number" name="cnum" required>
			<label for="ctype"><b>Card Type</b></label>
			<select name="ctype">
				<option value="APL">APL</option>
				<option value="BPL">BPL</option>
				<option value="OTHERS">OTHERS</option>
			</select><br><br>
			<label for="phone"><b>Phone Number</b></label>
			<input type="tel" placeholder="Enter Phone Number" name="phone" required>
			<button type="submit">Register</button>
		</form>
	</div>
</body>
</html>
